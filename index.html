<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohio Golf Core Components — Dev</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9fafb;
      color: #111827;
    }
    h1 { margin-top: 0; }
    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1200px;
    }
    .event-log {
      margin-top: 2rem;
      padding: 1rem;
      background: #1f2937;
      color: #d1d5db;
      border-radius: 0.5rem;
      font-family: monospace;
      font-size: 0.875rem;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Ohio Golf Core Components — Dev</h1>

  <div class="layout">
    <ohio-county-map></ohio-county-map>
    <club-search-results></club-search-results>
  </div>

  <div class="event-log" id="log"></div>

  <script type="module" src="/src/index.ts"></script>
  <script>
    const log = document.getElementById('log');
    function logEvent(name, detail) {
      const entry = document.createElement('div');
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${name}: ${JSON.stringify(detail)}`;
      log.prepend(entry);
    }
    document.addEventListener('club-search', (e) => logEvent('club-search', e.detail));
    document.addEventListener('county-selected', (e) => logEvent('county-selected', e.detail));
    document.addEventListener('club-detail', (e) => logEvent('club-detail', e.detail));
  </script>
</body>
</html>
