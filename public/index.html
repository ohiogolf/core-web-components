<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohio Golf — Find a Club</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9fafb;
      color: #111827;
    }
    h1 { margin: 0 0 0.25rem; font-size: 1.5rem; }
    .subtitle { margin: 0 0 1.5rem; color: #6b7280; font-size: 0.875rem; }
    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1200px;
    }
    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
    .footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.75rem;
      color: #9ca3af;
    }
    .footer a { color: #6b7280; }
  </style>
</head>
<body>
  <h1>Ohio Golf — Find a Club</h1>
  <p class="subtitle">Click a region on the map to browse golf clubs in that area.</p>

  <div class="layout">
    <ohio-county-map></ohio-county-map>
    <club-search-results></club-search-results>
  </div>

  <div class="footer">
    Powered by <a href="https://core.ohiogolf.org">core.ohiogolf.org</a>
    · <a href="https://github.com/ohiogolf/core-web-components">Source</a>
  </div>

  <script src="ohio-golf-core-components.js"></script>
</body>
</html>
